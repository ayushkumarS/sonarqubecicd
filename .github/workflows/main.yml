name: Java CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Generate Maven project
        run: mvn archetype:generate -DgroupId=com.example -DartifactId=my-project -Dversion=1.0-SNAPSHOT -DinteractiveMode=false

      - name: Build with Maven
        run: mvn clean install --file pom.xml -Djacoco.skip=true -Dsurefire.useFile=false -DdisableXmlReport=true

      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
          host: ${{ secrets.SONARQUBE_HOST }}
          login: ${{ secrets.SONARQUBE_TOKEN }}
